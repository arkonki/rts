
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI RTS: Red Alert</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
      body {
        background-color: #0a0a0a;
        color: #e0e0e0;
        font-family: 'Orbitron', sans-serif;
        overflow: hidden;
      }
      aside {
        background: rgba(10, 20, 30, 0.7);
        backdrop-filter: blur(8px);
        border-image: linear-gradient(to top, #0891b2, #67e8f9) 1;
      }

      /* Damage text animation */
      @keyframes float-up {
        from {
          transform: translateY(0);
          opacity: 1;
        }
        to {
          transform: translateY(-40px);
          opacity: 0;
        }
      }
      .damage-text-animate {
        animation: float-up 1s ease-out forwards;
      }

      /* Explosion animation */
      @keyframes explode {
        from {
          transform: scale(0.2);
          opacity: 1;
        }
        to {
          transform: scale(1);
          opacity: 0;
        }
      }
      .explosion-animate {
        animation: explode 0.4s ease-out forwards;
      }

      /* Attack line animation */
      @keyframes fade-out {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      .attack-visual-animate {
        animation: fade-out 0.3s ease-out forwards;
      }

      @keyframes pulse-gold {
        0%, 100% {
          box-shadow: 0 0 15px #fde047;
        }
        50% {
          box-shadow: 0 0 25px #fef08a;
        }
      }
      .resource-patch-animate {
        animation: pulse-gold 2s infinite ease-in-out;
      }

    </style>
